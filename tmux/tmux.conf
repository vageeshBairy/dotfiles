# Tmux Appearance {{{
set-option -g status-position bottom
set-option -g status-style bg=default
set -g status-left " #S  "
set -g status-left-length 18
set -g status-left-length 24
set -g status-left-style fg=default,bold,bg=colour1

set -g window-status-current-style fg=default,bold,bg=colour6
set -g window-status-last-style fg=colour14,bold,bg=colour5
set -g window-status-current-format " #{?window_last_flag,, }#{?window_zoomed_flag,[,}#I:#W#{?window_zoomed_flag,],}#{?window_last_flag,, } "
set -g window-status-format " #{?window_last_flag,, }#{?window_zoomed_flag,[,}#I:#W#{?window_zoomed_flag,],}#{?window_last_flag,, } "

# set -g status-style 
# #h hostshort , #S session , #W window , #T pane name
wg_prfx="  #[fg=default,bg=colour6]#{?client_prefix,<Prefix>,} "  # prefix indicator widget
wg_date=" #[fg=default,bold,bg=colour6]%d-%b-%Y#[none]"
wg_time="  #[fg=default,bold,bg=colour6]%H:%M"
set -g status-right "${wg_prfx}${wg_date}${wg_time} "
