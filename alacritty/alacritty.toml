import = ['$HOME/.cache/wal/colors-alacritty.toml']

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 15000
multiplier = 3

[selection]
save_to_clipboard = true

[shell]
program = "/bin/fish"

[window]
decorations = "full"
opacity = 0.9
startup_mode = "Maximized"
dynamic_padding = true
padding = { x = 0, y = 0 }

[window.class]
general = "Alacritty"
instance = "Alacritty"
